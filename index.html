<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    :root {
      --bg-color: #000000;
      --accent-color: #ff0000;
      --wave-speed: 5s;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: var(--accent-color);
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    /* Wavy background animation */
    .waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-color) 10%, transparent 70%);
      opacity: 0.1;
      animation: waveMove var(--wave-speed) linear infinite;
    }

    .wave {
  animation: waveMove var(--wave-speed) linear infinite, fade 5s ease-in-out infinite alternate;
}

@keyframes fade {
  0% {
    opacity: 0.1;
  }
  100% {
    opacity: 0.3;
  }
}

    .wave:nth-child(1) {
      top: -50%;
      left: -50%;
      animation-duration: calc(var(--wave-speed) * 1.5);
    }

    .wave:nth-child(2) {
      top: -60%;
      left: -40%;
      animation-duration: calc(var(--wave-speed) * 1.2);
    }

    .wave:nth-child(3) {
      top: -40%;
      left: -60%;
      animation-duration: calc(var(--wave-speed) * 1.8);
    }

    @keyframes waveMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(50%, 50%) rotate(360deg);
      }
    }

    /* Hover effect to change wave speed */
    h1:hover ~ .waves .wave {
      animation-duration: calc(var(--wave-speed) / 2);
    }

    h1:hover {
  transform: scale(1.1);
  text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
}

h1 {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}



    
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</body>
</html>
