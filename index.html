<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World!</title>

  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020;
      --panel:#e6eef8;
      --accent:#ffcc00;
      --muted:#9fb3d1;
      --pixel-size:8px; /* tweak to scale pixel art */
    }

    html,body{height:100%;margin:0;font-family:'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

    /* pixelated background grid */
    body{
      background: 
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: calc(var(--pixel-size)*2) calc(var(--pixel-size)*2), calc(var(--pixel-size)*2) calc(var(--pixel-size)*2);
      background-position: 0 0, calc(var(--pixel-size)) calc(var(--pixel-size));
      background-color: var(--bg);
      color: var(--panel);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* subtle moving starfield made of tiny pixels */
    .stars{
      position:fixed;inset:0;pointer-events:none;z-index:0;
      background-image:
        radial-gradient(#ffe 1px, transparent 1px),
        radial-gradient(#dfeaff 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px;
      opacity:0.06;
      animation: drift 18s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift { from{transform:translateY(0)} to{transform:translateY(-120px)} }

    /* main card */
    .card{
      position:relative;
      z-index:1;
      width:min(920px,94%);
      display:grid;
      grid-template-columns:360px 1fr;
      gap:28px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 3px solid rgba(255,255,255,0.06);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border-radius:8px;
      backdrop-filter: blur(6px) saturate(120%);
      align-items:center;
      overflow:hidden;
    }

    /* left: pixel art vignette */
    .vignette{
      display:flex;flex-direction:column;align-items:center;gap:18px;
      padding:12px;
    }

    /* pixel canvas: build an 8-bit character using box-shadow for crisp pixels */
    .pixel-art{
      width: calc(var(--pixel-size) * 8);
      height: calc(var(--pixel-size) * 8);
      image-rendering: pixelated;
      position:relative;
      transform-origin:center;
      filter: drop-shadow(6px 8px rgba(0,0,0,0.45));
      animation: bob 4s ease-in-out infinite;
    }
    @keyframes bob { 0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)} }

    /* a single square element that gets many box-shadows to form the sprite */
    .pixel {
      width:var(--pixel-size);
      height:var(--pixel-size);
      position:absolute;
      left:0;top:0;
      box-shadow:
        /* row 0 (top) */
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*0) 0 0 #000000,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*0) 0 0 #000000,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*0) 0 0 #000000,
        /* row1 */
        calc(var(--pixel-size)*0) calc(var(--pixel-size)*1) 0 0 #000000,
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*1) 0 0 #ffd89c,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*1) 0 0 #ffd89c,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*1) 0 0 #ffd89c,
        calc(var(--pixel-size)*4) calc(var(--pixel-size)*1) 0 0 #000000,
        /* row2 (face) */
        calc(var(--pixel-size)*0) calc(var(--pixel-size)*2) 0 0 #000000,
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*2) 0 0 #ffd89c,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*2) 0 0 #111827,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*2) 0 0 #ffd89c,
        calc(var(--pixel-size)*4) calc(var(--pixel-size)*2) 0 0 #000000,
        /* row3 (body) */
        calc(var(--pixel-size)*0) calc(var(--pixel-size)*3) 0 0 #000000,
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*3) 0 0 #e63946,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*3) 0 0 #1d3557,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*3) 0 0 #e63946,
        calc(var(--pixel-size)*4) calc(var(--pixel-size)*3) 0 0 #000000,
        /* row4 (legs) */
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*4) 0 0 #1d3557,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*4) 0 0 #1d3557,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*4) 0 0 #1d3557,
        /* ground */
        calc(var(--pixel-size)*0) calc(var(--pixel-size)*5) 0 0 #000000,
        calc(var(--pixel-size)*1) calc(var(--pixel-size)*5) 0 0 #000000,
        calc(var(--pixel-size)*2) calc(var(--pixel-size)*5) 0 0 #000000,
        calc(var(--pixel-size)*3) calc(var(--pixel-size)*5) 0 0 #000000,
        calc(var(--pixel-size)*4) calc(var(--pixel-size)*5) 0 0 #000000;
    }

    /* right: content */
    .content{
      padding:18px 8px;
      display:flex;flex-direction:column;gap:12px;
    }

    h1{
      margin:0;
      font-family: 'Press Start 2P', monospace;
      font-size:20px;
      text-transform:uppercase;
      color:var(--accent);
      letter-spacing:2px;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:13px;
      max-width:44ch;
      line-height:1.4;
    }

    .controls{
      margin-top:12px;
      display:flex;gap:12px;flex-wrap:wrap;
    }

    .btn{
      --bgc:var(--panel);
      --fg:var(--bg);
      display:inline-block;
      padding:12px 18px;
      background:var(--bgc);
      color:var(--fg);
      font-weight:700;
      text-decoration:none;
      border:4px solid var(--bg);
      box-shadow: 6px 6px 0 rgba(0,0,0,0.6);
      font-family: 'Press Start 2P', monospace;
      text-transform:uppercase;
      font-size:10px;
      letter-spacing:1px;
      transition:transform .08s ease;
      user-select:none;
    }
    .btn:active{ transform: translate(3px,3px); box-shadow:none; }

    /* pixel divider line */
    .divider{
      width:100%;
      height:12px;
      margin:8px 0;
      background:
        linear-gradient(90deg, transparent 0 10%, var(--muted) 10% 11%, transparent 11% 21%),
        linear-gradient(90deg, transparent 0 30%, var(--muted) 30% 31%, transparent 31% 100%);
      background-size:12px 12px, 24px 12px;
      opacity:0.6;
    }

    footer{
      grid-column:1 / -1;
      color:var(--muted);
      font-size:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }

    /* responsive */
    @media (max-width:820px){
      .card{grid-template-columns:1fr; padding:18px;}
      .vignette{order:2;flex-direction:row;justify-content:center;}
      .content{order:1;text-align:center;}
      h1{font-size:16px}
      .pixel-art{transform:scale(0.95)}
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="hero-title">
    <section class="vignette" aria-hidden="false">
      <div class="pixel-art" aria-hidden="true" title="pixel character">
        <div class="pixel" aria-hidden="true"></div>
      </div>

      <div style="font-family: 'Press Start 2P', monospace; color:var(--panel); font-size:11px; text-transform:uppercase; letter-spacing:1px;">
        <div style="opacity:0.9">8-BIT FRIEND</div>
        <div style="color:var(--muted); font-size:10px; margin-top:6px;">retro pixel sprite</div>
      </div>
    </section>

    <section class="content">
      <h1 id="hero-title">Hello World!</h1>
      <p class="subtitle">A minimal landing page with pixel graphics and retro UI details. Crisp pixels, bold accents and subtle motion — perfect for a nostalgic hero.</p>

      <div class="divider" role="separator" aria-hidden="true"></div>

      <div class="controls" role="group" aria-label="primary actions">
        <a class="btn" href="#start" title="Get started">Get Started</a>
        <a class="btn" href="#about" title="Learn more" style="background:transparent;color:var(--panel);border-color:rgba(255,255,255,0.06);">Learn More</a>
      </div>

      <footer>
        <div>&copy; 2025 Pixel Studio</div>
        <div style="opacity:0.6;">Made with pixels • Hello World!</div>
      </footer>
    </section>
  </main>

</body>
</html>
